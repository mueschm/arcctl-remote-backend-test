secrets:
  account: s3
  namespace: arcctl-backend

resources:
  vpc:
    type: vpc
    name: arcctl-datacenter
    account: do
    region: nyc3
  cluster:
    type: kubernetesCluster
    name: arcctl-datacenter
    kubernetesVersion: 1.26.5-do.0
    account: do
    region: nyc3
    vpc: ${{ resources.vpc.id }}
    nodePools:
      - name: pool1
        count: 3
        nodeSize: s-1vcpu-2gb

accounts:
  cluster:
    name: do-personal-cluster
    provider: kubernetes
    credentials:
      configPath: ${{ resources.cluster.configPath }}

environment:
  resources:
    namespace:
      type: namespace
      account: ${{ accounts.cluster.id }}
      name: ${{ environment.name }}
    nginx-ingress-controller:
      type: helmChart
      name: ${{ environment.name }}-ingress-nginx
      account: ${{ accounts.cluster.id }}
      namespace: ${{ environment.resources.namespace.id }}
      repository: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx

  hooks:
    - when:
        type: secret
      account: secrets
    - when:
        type: databaseSchema
        databaseType: postgres
      resources:
        db:
          type: database
          account: do
          name: ${{ this.id }}
          databaseVersion: ${{ this.inputs.databaseVersion }}
          databaseSize: db-s-1vcpu-1gb
          databaseType: ${{ this.inputs.databaseType }}
          vpc: ${{ resources.vpc.id }}
          region: nyc3
      account: do
      database: ${{ this.resources.db.id }}
    - when:
        type: ingressRule
      resources:
        dnsRecord:
          type: dnsRecord
          account: do
          dnsZone: muesch.me
          subdomain: ${{ this.inputs.subdomain }}
          recordType: A
          content: ${{ this.outputs.loadBalancerHostname }}
      registry: nginx
      namespace: ${{ environment.resources.namespace.id }}
      dnsZone: muesch.me
    - account: ${{ accounts.cluster.id }}
      namespace: ${{ environment.resources.namespace.id }}
